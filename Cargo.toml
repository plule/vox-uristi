[package]
name = "vox-uristi"
version = "0.12.1"
edition = "2021"

[features]
default = ["gui", "self-update"]
gui = ["eframe", "opener", "rfd"]
dev = ["protobuf-json-mapping"]
self-update = ["reqwest"]


[dependencies]
anyhow = "1.0.80"
bitflags = "2.4.2"
clap = { version = "4.5.2", features = ["derive"] }
dfhack-remote = "0.8.0"
dot_vox = { git = "https://github.com/dust-engine/dot_vox.git", branch = "master" } #â€¯unreleased ability to write materials
easy-ext = "1.0.1"
eframe = { version = "0.26.2", features = ["persistence"], optional = true }
glob-match = "0.2.1"
include_dir = { version = "0.7.3", features = ["glob"] }
indicatif = "0.17.8"
itertools = "0.12.1"
lazy_static = "1.4.0"
num-integer = "0.1.46"
num_enum = "0.7.2"
opener = { version = "0.6.1", features = ["reveal"], optional = true }
palette = "0.7.5"
protobuf = { version = "3.3.0" }
protobuf-json-mapping = { version = "3.3.0", optional = true }
rand = "0.8.5"
reqwest = { version = "0.11.25", features = [
    "blocking",
    "json",
], optional = true }
rfd = { version = "0.13.0", optional = true }
rgb = "0.8.37"
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_yaml = "0.9.32"
strum = { version = "0.26.2", features = ["derive"] }
tracing-subscriber = "0.3.18"

[build-dependencies]
image = "0.25.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[package.metadata.winres]
ProductName = "Vox Uristi"

[profile.release]
#debug = true
strip = true
lto = true
opt-level = "z"
codegen-units = 1
