[package]
name = "vox-uristi"
version = "0.9.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.4", features = ["derive"], optional = true }
dfhack-remote = "0.7.0"
dot_vox = { git = "https://github.com/plule/dot_vox.git", branch = "write-mats" } # opened PR for writing materials
easy-ext = "1.0.1"
eframe = {version = "0.21.3", features = ["persistence"]}
glob-match = "0.2.1"
include_dir = { version = "0.7.3", features = ["glob"] }
indicatif = "0.17.3"
itertools = "0.10.5"
lazy_static = "1.4.0"
num-integer = "0.1.45"
num_enum = "0.6.1"
opener = { version = "0.6.1", features = ["reveal"] }
palette = "0.7.1"
protobuf = { version ="3.2.0"}
protobuf-json-mapping = { version ="3.2.0", optional = true }
rand = "0.8.5"
reqwest = { version = "0.11.16", features = ["blocking", "json"] }
rfd = "0.11.3"
rgb = "0.8.36"
semver = "1.0.17"
serde = "1.0.160"
serde_yaml = "0.9.21"
strum = { version = "0.24.1", features = ["derive"] }
tracing-subscriber = "0.3.16"

[build-dependencies]
image = "0.24.6"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[features]
cli = ["dep:clap", "dep:protobuf-json-mapping"]

[package.metadata.winres]
ProductName = "Vox Uristi"

[profile.release]
#debug = true
strip = true
lto = true
opt-level = "z"
codegen-units = 1
